<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS-->
    <link rel="stylesheet" type="text/css" href='style.css'>

    <title>TapTap</title>
  </head>
  <body>

    <svg width="100%" height="100%">
        <circle id="playButton" cx="50%" cy="50%" r="60" fill="none" stroke="white" stroke-width="4"></circle>
        <circle id="playButtonSurface" cx="50%" cy="50%" r="60" opacity=0 stroke="white" stroke-width="4"></circle>
        <text id="playButtonText" x="50%" y="50%" text-anchor="middle" fill="white" font-size="50" font-family="Verdana" dy=".3em" style="display:block, z-index:-1">GO</text>
        <text id="score" x="7%" y="7%" fill="white" font-size="50" font-family="Verdana" dy=".3em" value="1">0</text>
        <text id="instructions" x="50%" y="75%" wdith="50%" text-anchor="middle" fill="white" font-size="20" font-family="Verdana" dy=".3em">Tap the circles before they disappear</text>
     </svg>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
